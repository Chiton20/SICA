<div class="box box-primary">
    <div class="box-body">
        <form action="POST">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <select class="form-control">
                            <option value="">Seleccione el tipo de articulo</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Busqueda">
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info btn-block" type="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="box box-widget">
    <div class="box-body no no-padding">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Descripcion</th>
                        <th>Sal</th>
                        <th>Tipo</th>
                        <th>SubTipo</th>
                        <th>Presentacion</th>
                        <th>Disponible</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="articulo in articulos">
                        <td><img class="img-lg" src="{{articulo.img}}" alt="Imagen del articulo"></td>
                        <td><strong class="text-light-blue">{{articulo.descripcion}}</strong></td>
                        <td>{{articulo.sal}}</td>
                        <td>{{articulo.tipo}}</td>
                        <td>{{articulo.subTipo}}</td>
                        <td>{{articulo.presentacion}}</td>
                        <td>{{articulo.disponible}}</td>
                        <td>
                            <button class="btn btn-primary">
                                <li class="fa fa-edit"></li>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
